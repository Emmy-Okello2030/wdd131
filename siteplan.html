<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay Area eBiking Club - Membership Form</title>
    <link rel="stylesheet" href="siteplan.css">
</head>
<body>
    <header>
        <h1>Membership Registration</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Join the Bay Area eBiking Club</h2>
            <p>Fill out the form below to become a member of our club.</p>

            <form id="membership-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="experience">E-biking Experience Level:</label>
                <select id="experience" name="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <label>What e-bike features are most important to you?</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="speed" name="features" value="speed">
                    <label for="speed">Speed</label>

                    <input type="checkbox" id="battery" name="features" value="battery">
                    <label for="battery">Battery Life</label>

                    <input type="checkbox" id="comfort" name="features" value="comfort">
                    <label for="comfort">Comfort</label>

                    <input type="checkbox" id="terrain" name="features" value="terrain">
                    <label for="terrain">Terrain Compatibility</label>
                </div>

                <label for="comments">Tell us why you love e-biking:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; <span id="current-year"></span> ðŸŽ‡Emily OkelloðŸŽ‡ Kenya</p>
    </footer>
    <script src="site.js"></script>
</body>
</html>
