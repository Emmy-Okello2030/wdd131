<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Views</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            border: 2px solid #333;
            padding: 20px;
            background-color: white;
        }
        .desktop-view, .mobile-view {
            width: 400px;
            padding: 10px;
            border: 1px solid #000;
            background-color: #fff;
        }
        .box {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Desktop View</h2>
        <div class="desktop-view">
            <div class="box">Header</div>
            <div class="box">Site Plan</div>
            <div class="box">Current Date & Time</div>
            <div class="box">Main Content
                <div class="box">Site Name</div>
                <div class="box">Site Purpose</div>
                <div class="box">Scenarios</div>
                <div class="box">Color Schema</div>
                <div class="box">Typography</div>
            </div>
            <div class="box">Footer</div>
        </div>
    </div>
    <div class="container">
        <h2>Mobile View</h2>
        <div class="mobile-view">
            <div class="box">Header</div>
            <div class="box">Site Plan</div>
            <div class="box">Current Date & Time</div>
            <div class="box">Site Name</div>
            <div class="box">Site Purpose</div>
            <div class="box">Scenarios</div>
            <div class="box">Color Schema</div>
            <div class="box">Typography</div>
            <div class="box">Footer</div>
        </div>
    </div>
</body>
</html>
